<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi Booking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      font-family: 'Segoe UI', sans-serif;
    }

    .gold {
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: white;
    }

    .silver {
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      color: white;
    }

    .card {
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-gold {
      background-color: #f1c40f;
      color: #fff;
    }

    .btn-silver {
      background-color: #95a5a6;
      color: #fff;
    }

    .role-select {
      margin-top: 10px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 silver">
          <h2 class="text-center mb-3">Taxi Booking App</h2>

          <div id="form-switch" class="text-center mb-3">
            <button class="btn btn-gold me-2" onclick="showLogin()">Login</button>
            <button class="btn btn-silver" onclick="showRegister()">Register</button>
          </div>

          <!-- Login Form -->
          <form id="login-form" onsubmit="login(event)">
            <div class="mb-3">
              <input type="email" class="form-control" id="login-email" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="login-password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-gold w-100">Login</button>
          </form>

          <!-- Register Form -->
          <form id="register-form" onsubmit="register(event)" style="display: none;">
            <div class="mb-3">
              <input type="text" class="form-control" id="reg-name" placeholder="Full Name" required />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="reg-email" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="reg-password" placeholder="Password" required />
            </div>
