<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyTexi - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0, #c0c0c0, #e0ffff, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #222;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .title {
      font-size: 4.5rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 2px 2px 4px #c0c0c0;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      transition: transform 0.3s ease;
    }
    .title:hover { transform: scale(1.05); }
    .login-container, #registerBox {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      border: 2px solid #00ced1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f5f5f5;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,206,209,0.3);
    }
    .btn {
      background: linear-gradient(to right, #00ced1, #000);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { opacity: 0.92; }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch button {
      background: none;
      color: #00ced1;
      border: none;
      cursor: pointer;
    }
    #dashboard {
      display: none;
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
      background: #fdfdfd;
      color: #111;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border: 1px solid silver;
    }
    .panel button {
      margin: 0.5rem;
      padding: 10px 20px;
      border: none;
      background: #00ced1;
      color: #111;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .panel button:hover { background: #20b2aa; }
    pre {
      background: #f1f1f1;
      color: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="title">MyTexi</div>

  <!-- Login Form -->
  <div class="login-container" id="authBox">
    <h1>Login</h1>
    <div class="input-group">
      <label for="loginEmail">Email</label>
      <input type="text" id="loginEmail" placeholder="Enter email" />
    </div>
    <div class="input-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter password" />
    </div>
    <button class="btn" onclick="handleLogin()">Login</button>
    <div class="switch">
      <span>Don't have an account?</span>
      <button onclick="showRegister()">Register</button>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="registerBox" style="display: none;">
    <h1>Register</h1>
    <div class="input-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" />
    </div>
    <div class="input-group">
      <label for="regEmail">Email</label>
      <input type="text" id="regEmail" placeholder="Enter email" />
    </div>
    <div class="input-group">
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Enter password" />
    </div>
    <div class="input-group">
      <label for="role">Role</label>
      <select id="role">
        <option value="passenger">Passenger</option>
        <option value="driver">Driver</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="input-group" id="adminKeyGroup" style="display: none;">
      <label for="adminKey">Admin Access Key</label>
      <input type="password" id="adminKey" placeholder="Enter admin key" />
    </div>
    <button class="btn" onclick="handleRegister()">Submit Registration</button>
    <button class="btn" style="background:#ccc; color:#000;" onclick="showLogin()">Cancel</button>
    <div class="switch">
      <span>Already have an account?</span>
      <button onclick="showLogin()">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2 id="welcomeMessage">Welcome to the Dashboard</h2>
    <div class="panel">
      <button onclick="alert('View orders')">View Orders</button>
      <button onclick="alert('Create order')">Create Order</button>
      <button onclick="location.reload()">Logout</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('authBox').style.display = 'block';
    }

    document.getElementById('role').addEventListener('change', function () {
      const adminKeyGroup = document.getElementById('adminKeyGroup');
      adminKeyGroup.style.display = this.value === 'admin' ? 'block' : 'none';
    });

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          const payload = JSON.parse(atob(data.token.split('.')[1]));
          const role = payload.role;

          document.getElementById('authBox').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          document.getElementById('welcomeMessage').innerText = `Welcome ${role.charAt(0).toUpperCase() + role.slice(1)}!`;
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('An error occurred while logging in.');
      }
    }

    async function handleRegister() {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const role = document.getElementById('role').value;
      const adminKey = role === 'admin' ? document.getElementById('adminKey').value.trim() : undefined;

      if (!name || !email || !password || !role || (role === 'admin' && !adminKey)) {
        alert('Please fill in all registration fields.');
        return;
      }

      const payload = { name, email, password, role };
      if (adminKey) payload.adminKey = adminKey;

      try {
        const response = await fetch('http://localhost:3000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful. You can now login.');
          showLogin();
        } else {
          alert(data.error || 'Registration failed.');
        }
      } catch (err) {
        console.error('Registration error:', err);
        alert('An error occurred while registering.');
      }
    }
  </script>
</body>
</html>
