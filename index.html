    body {
      font-family: 'Poppins', sans-serif;

      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #222;
      padding: 2rem 0;
      overflow-y: auto;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .title {
      font-size: 4.5rem;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 2px 2px 4px #c0c0c0;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      transition: transform 0.3s ease;
    }
    .title:hover { transform: scale(1.05); }
    .login-container, #registerBox {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      border: 2px solid #00ced1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #444444;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #807f7f;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #f5f5f5;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
    .btn {
      background: linear-gradient(to right, #00ced1, #000);
      color: #fffdfd;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch button {
      background: none;
      color: #00ced1;
      border: none;
      cursor: pointer;
    }
    #dashboard {
      display: none;
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
      background: hsl(0, 0%, 100%);
      color: #000000;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border: 1px solid rgb(144, 255, 240);
    }
    .panel button {
      margin: 0.5rem;
      padding: 10px 20px;
      border: none;
      background: #00ced1;
      color: #fffefe;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .panel button:hover { background: #20b2aa; }

   .driver-container {
  background: #daf7e9;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  border: 2px solid #9dfcff; /* light blue border */

  width: 100%;
  margin: auto;
  text-align: center;

.driver-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
}

.driver-buttons button {
  background: linear-gradient(to right, #7dd3fc, #38bdf8); /* lighter blue gradient */
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.2s ease, background 0.3s;
}

.driver-buttons button:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #60a5fa, #2563eb); /* soft hover */
}

    function showRegister() {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('authBox').style.display = 'block';
    }

    function handleLogout() {
      localStorage.removeItem('token');
      location.reload();
    }

    document.getElementById('role').addEventListener('change', function () {
      document.getElementById('adminKeyGroup').style.display = this.value === 'admin' ? 'block' : 'none';
    });

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      if (!email || !password) return alert('Please enter both email and password.');

      try {
        const res = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          loadProfile();
        } else alert(data.error || 'Login failed.');
      } catch {
        alert('Login error.');
      }
    }

    async function handleRegister() {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const role = document.getElementById('role').value;
      const adminKey = role === 'admin' ? document.getElementById('adminKey').value.trim() : undefined;
      if (!name || !email || !password || !role || (role === 'admin' && !adminKey)) {
        alert('All fields are required.');
        return;
      }

      const payload = { name, email, password, role };
      if (adminKey) payload.adminKey = adminKey;

      try {
        const res = await fetch('http://localhost:3000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) {
          alert('Registration successful. You can now login.');
          showLogin();
        } else alert(data.error || 'Registration failed.');
      } catch {
        alert('Registration error.');
      }
    }

    async function loadProfile() {
  const token = localStorage.getItem('token');
  if (!token) return;

  try {
    const res = await fetch('http://localhost:3000/auth/profile', {
      headers: { Authorization: 'Bearer ' + token }
    });
    const data = await res.json();

    if (res.ok) {
      // Hide login and registration
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'none';

      // Hide both dashboards first
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('driverDashboard').style.display = 'none';

      if (data.role === 'driver') {
        document.getElementById('driverDashboard').style.display = 'block';
        document.getElementById('driverWelcome').innerText = `Welcome, ${data.name}!`;
      } else if (data.role === 'passenger') {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('welcomeMessage').innerText = `Welcome, ${data.name}!`;
      } else {
        alert('Unsupported role.');
      }
    }
  } catch {
    alert('Failed to load profile.');
  }
}

    function toggleCreateOrderForm() {
      const form = document.getElementById('createOrderForm');
      const orders = document.getElementById('ordersList');
      orders.innerHTML = '';
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function toggleOrdersList() {
      const form = document.getElementById('createOrderForm');
      const orders = document.getElementById('ordersList');
      form.style.display = 'none';
      if (orders.innerHTML.trim() !== '') {
        orders.innerHTML = '';
      } else {
        loadOrders();
      }
    }

    function autoCalculatePayment() {
      const pickup = document.getElementById('pickup').value;
      const destination = document.getElementById('destination').value;
      const key = `${pickup}|${destination}`;
      const fare = fareTable[key] || '';
      document.getElementById('payment').value = fare;
    }

    async function submitOrder() {
      const token = localStorage.getItem('token');
      const date = document.getElementById('orderDate').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const timeOrder = document.getElementById('timeOrder').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const payment = document.getElementById('payment').value.trim();

      if (!pickup || !destination || !timeOrder || !phoneNumber || !payment || !date) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/passengers/order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ pickupLocation: pickup, destination, timeOrder, phoneNumber, payment, date })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Order created!');
          document.getElementById('createOrderForm').style.display = 'none';
          loadOrders();
        } else alert(data.error || 'Error creating order.');
      } catch (err) {
        alert('Order creation error.');
      }
    }

    async function loadOrders() {
      const token = localStorage.getItem('token');
      const ordersBox = document.getElementById('ordersList');
      ordersBox.innerHTML = 'Loading...';

      try {
        const res = await fetch('http://localhost:3000/passengers/orders', {
          headers: { Authorization: 'Bearer ' + token }
        });
        const orders = await res.json();
        let html = '<h3>Your Orders</h3>';
        if (!orders.length) html += '<p>No orders found.</p>';
        else {
          html += '<ul style="list-style:none;">';
          orders.forEach(o => {
            html += `<li style="background:#eee; padding:10px; border-radius:10px; margin-bottom:10px;">
              <strong>Date:</strong> ${o.date || 'N/A'}<br>
              <strong>From:</strong> ${o.pickupLocation}<br>
              <strong>To:</strong> ${o.destination}<br>
              <strong>Status:</strong> ${o.status}<br>
              <strong>Time:</strong> ${o.timeOrder}<br>
              <strong>Payment:</strong> RM${o.payment}<br>`;
            if (o.status === 'pending') {
              html += `<button onclick="cancelOrder('${o._id}')">Cancel</button>`;
            }
            html += '</li>';
          });
          html += '</ul>';
        }
        ordersBox.innerHTML = html;
      } catch {
        ordersBox.innerHTML = 'Error loading orders.';
      }
    }

    async function cancelOrder(id) {
      const token = localStorage.getItem('token');
      if (!confirm('Cancel this order?')) return;
      try {
        const res = await fetch(`http://localhost:3000/passengers/order/${id}`, {
          method: 'DELETE',
          headers: { Authorization: 'Bearer ' + token }
        });
        if (res.ok) {
          alert('Order cancelled.');
          loadOrders();
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to cancel order.');
        }
      } catch {
        alert('Cancel error.');
      }
    }

async function acceptOrder(orderId) {
  const token = localStorage.getItem('token');
  if (!confirm('Accept this order?')) return;

  try {
    const res = await fetch('http://localhost:3000/drivers/accept', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ orderId })
    });
    const data = await res.json();

    if (res.ok) {
      alert('Order accepted.');
      loadPendingOrders(); // Refresh
    } else {
      alert(data.error || 'Failed to accept order.');
    }
  } catch {
    alert('Error accepting order.');
  }
}

        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if (res.ok) {
      alert('Profile updated.');
      document.getElementById('driverProfileForm').style.display = 'none';
    } else {
      alert(data.error || 'Update failed.');
    }
  } catch {
    alert('Error updating profile.');
  }
}


function returnToDriverMenu() {
  document.getElementById('pendingOrdersBox').innerHTML = '';
  document.getElementById('driverProfileForm').style.display = 'none';
}

async function loadDriverAcceptedOrders() {
  const token = localStorage.getItem('token');
  const box = document.getElementById('pendingOrdersBox');
  document.getElementById('driverProfileForm').style.display = 'none';
  box.innerHTML = 'Loading...';

  try {
    const res = await fetch('http://localhost:3000/drivers/my-orders', {
      headers: { Authorization: 'Bearer ' + token }
    });
    const orders = await res.json();

    let html = `<h3>My Accepted Orders</h3>
      <button onclick="returnToDriverMenu()" style="margin-bottom: 1rem;">Back to Menu</button>`;

    if (!orders.length) {
      html += '<p>No accepted orders yet.</p>';
    } else {
      orders.forEach(o => {
        html += `
          <div style="background:#eee; padding:10px; margin-bottom:10px; border-radius:10px;">
            <strong>Date:</strong> ${o.date}<br>
            <strong>From:</strong> ${o.pickupLocation}<br>
            <strong>To:</strong> ${o.destination}<br>
            <strong>Time:</strong> ${o.timeOrder}<br>
            <strong>Phone:</strong> ${o.phoneNumber}<br>
            <strong>Payment:</strong> RM${o.payment}<br>
            <button onclick="cancelAcceptedOrder('${o._id}')">Cancel Order</button>
          </div>
        `;
      });
    }

    box.innerHTML = html;
  } catch {
    box.innerHTML = 'Failed to load accepted orders.';
  }
}

async function cancelAcceptedOrder(orderId) {
  const token = localStorage.getItem('token');
  if (!confirm('Cancel this order?')) return;

  try {
    const res = await fetch(`http://localhost:3000/drivers/order/${orderId}/cancel`, {
      method: 'POST',
      headers: { Authorization: 'Bearer ' + token }
    });
    const data = await res.json();

    if (res.ok) {
      alert('Order canceled and returned to pending.');
      loadDriverAcceptedOrders();
    } else {
      alert(data.error || 'Failed to cancel.');
    }
  } catch {
    alert('Error canceling order.');
  }
}

async function deleteDriverAccount() {
  const token = localStorage.getItem('token');
  if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;

  try {
    const res = await fetch('http://localhost:3000/drivers/account', {
      method: 'DELETE',
      headers: { Authorization: 'Bearer ' + token }
    });

    if (res.ok) {
      alert('Account deleted.');
      localStorage.removeItem('token');
      location.reload();
    } else {
      const data = await res.json();
      alert(data.error || 'Failed to delete account.');
    }
  } catch {
    alert('Error deleting account.');
  }
}
